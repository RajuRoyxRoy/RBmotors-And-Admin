<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Group Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #1a4b8c;
            color: white;
            padding: 20px;
            transition: 0.3s;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 180px;
            height: 180px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover {
            background: #2c5aa0;
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 40px;
            background: #f4f6f9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #1a4b8c;
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }

            .logo-container img {
                width: 50px;
            }

            .sidebar-menu span {
                display: none;
            }

            .sidebar-menu i {
                margin-right: 0;
            }

            .main-content {
                padding: 10px;
            }

            .cards-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="./image/R.B.png" alt="RB Group of Companies">
            </div>
            <ul class="sidebar-menu">
                <li><a href="#attendance"><i class="fas fa-clipboard-list"></i><span>Attendance</span></a></li>
                <li><a href="#employee"><i class="fas fa-users"></i><span>Employee</span></a></li>
                <li><a href="#sales"><i class="fas fa-chart-line"></i><span>Daily Sales</span></a></li>
                <li><a href="#billing"><i class="fas fa-file-invoice"></i><span>Billing</span></a></li>
                <li><a href="#warehouse"><i class="fas fa-warehouse"></i><span>Warehouse</span></a></li>
                <li><a href="#reports"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="cards-container">
                <div class="card" onclick="location.href='#attendance'">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Attendance</h3>
                </div>
                <div class="card" onclick="location.href='#employee'">
                    <i class="fas fa-users"></i>
                    <h3>Employee</h3>
                </div>
                <div class="card" onclick="location.href='#sales'">
                    <i class="fas fa-chart-line"></i>
                    <h3>Daily Sales</h3>
                </div>
                <div class="card" onclick="location.href='#billing'">
                    <i class="fas fa-file-invoice"></i>
                    <h3>Billing</h3>
                </div>
                <div class="card" onclick="location.href='#warehouse'">
                    <i class="fas fa-warehouse"></i>
                    <h3>Warehouse</h3>
                </div>
                <div class="card" onclick="location.href='#reports'">
                    <i class="fas fa-chart-bar"></i>
                    <h3>Reports</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                console.log('Navigating to:', this.querySelector('h3').textContent);
            });
        });

        document.querySelectorAll('.sidebar-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Navigating to:', this.querySelector('span').textContent);
            });
        });
    </script>
</body>
</html>
